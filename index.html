<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Register-SJAGMHS50</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <form action="checkout_hosted.php" class="form-wizard" method="POST">
      <h1>Registration</h1>

      <!-- .progress-container -->
      <div class="progress-container">
        <div class="progress"></div>

        <ol>
          <li class="current">Personal</li>
          <li>Contact</li>
          <li>Account</li>
          <li>About</li>
        </ol>
      </div>
      <!-- /.progress-container -->

      <!-- .steps-container -->
      <div class="steps-container">
        <div class="step">
          <h3>Personal Information</h3>

          <div class="form-control">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-control">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>
        <div class="step">
          <h3>Contact Information</h3>

          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-control">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
        </div>
        <div class="step">
          <h3>Account Information</h3>

          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-control">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </div>
        <div class="step">
          <h3>About</h3>

          <div class="form-control">
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" rows="4" required></textarea>
          </div>
        </div>
      </div>
      <!-- /.steps-container -->

      <!-- .controls -->
      <div class="controls">
        <button type="button" class="prev-btn">Prev</button>
        <button type="button" class="next-btn">Next</button>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
      <!-- /.controls -->
    </form>
	 <script src="script.js"></script>
  </body>
</html>
